<h4>Listado:</h4>
<ul class="list-group">
    <li *ngFor="
        let item of listadoPersonajesPorDefecto;
        let i = index;
        let isFirst = first;
        let isLast = last;
        let isOdd = odd;
        " 
        class="list-group-item d-flex justify-content-between align-items-center"
        [ngClass]="{
            'list-group-item-success': isFirst,
            'list-group-item-danger': isLast,
            'list-group-item-dark': isOdd && i>=4,
            'list-group-item-primary': i<4,
            }"
        
        >
        <div>
            <span class="text-primary"> {{ i + 1 }} </span>
            <span> {{ item.nombre }} - </span>
            <strong>Poder: </strong>
            <span> {{ item.poder }} </span>
        </div>
        <button class="btn btn-danger" (click)="onBorrarPersonajeByUUID(item)">X</button>
    </li>
</ul>
