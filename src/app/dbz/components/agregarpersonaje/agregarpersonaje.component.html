<form class="row" (ngSubmit)="anadirPersonaje()">
    <h4>Agregar Personaje</h4>
    <div>
        <input 
        type="text" 
        [(ngModel)]="nuevoPersonaje.nombre"
        name="Nombre" 
        placeholder="Nombre" 
        class="form-control mb-2">

        <input 
        type="text" 
        [(ngModel)]="nuevoPersonaje.poder"
        name="Poder"
        placeholder="Poder" 
        class="form-control mb-2">
    </div>   
    <button type="submit" class="mt-3 btn btn-primary">
        Crear Personaje
    </button>
</form>
