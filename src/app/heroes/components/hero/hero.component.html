<h1>{{name}}</h1>
<dl>
    <td>Nombre</td>
    <dd>{{name}}</dd>

    <td>Edad</td>
    <dd>{{age}}</dd>

    <td>MÃ©todo</td>
    <dd>{{ getHeroDesc() }}</dd>

    <td>Capitalizado</td>
    <dd>{{capitalizedName}}</dd>
</dl>

<button
    *ngIf="name != 'SpiderMan'"
    class="btn btn-secondary mx-3" 
    (click)="changeHero()">
    Cambiar Nombre
</button>

<button 
    *ngIf="age != 17"
    class="btn btn-primary  mx-3" 
    (click)="changeAge()">
    Cambiar Edad
</button>

<button
    *ngIf="age === 17 || name === 'SpiderMan'"
    class="btn btn-success" 
    (click)="reset()">
    Reset

</button>
